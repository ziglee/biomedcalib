<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
    </head>
    <body>
    	<wicket:panel>
    	<div wicket:id="feedback"></div>
        <br/>
		<table>
			<thead>
				<tr>
					<th colspan="2">
						<span wicket:id="controlSerum">[soro controle]</span>
					</th>
				</tr>
			</thead>
			<form wicket:id="form">
				<tbody>
					<tr>
						<th>
							Data
						</th>
						<th>
							Valor
						</th>
						<th>
						</th>
					</tr>
					<tr wicket:id="measures">
						<td>
							<input wicket:id="date" />
						</td>
						<td>
							<input wicket:id="value" />
						</td>
						<td>
							<button wicket:id="remove">X</button>
						</td>
					</tr>
					<tr>
						<td>
							<button wicket:id="add">Add</button>
						</td>
						<td>
							<button wicket:id="save">Salvar</button>
						</td>
					</tr>
				</tbody>
   			</form>
			<tfoot>
				<tr>
					<td colspan="2">
						Média: <span wicket:id="mean">[média]</span><br/>
						Desvio padrão: <span wicket:id="standardDeviation">[desvio padrão]</span><br/>
						Coeficiente de variação: <span wicket:id="coefficientOfVariation">[coeficiente de variação]</span>
					</td>
				</tr>
			</tfoot>
		</table>
		</wicket:panel>
    </body>
</html>
