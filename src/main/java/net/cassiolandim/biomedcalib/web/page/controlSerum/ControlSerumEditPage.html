<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Edição de Laboratório</title>
    </head>
    <body>
        <strong>Edição de Laboratório</strong>
        <hr/>
        
        <a wicket:id="adminHomeLink">[home]</a>
        |
        <a wicket:id="listLink">[listagem]</a>
        <hr/>
        
        <div wicket:id="feedback"></div>
        <br/>
        <form wicket:id="form">
	        <table>
	        	<tr>
	        		<td>
	        			Laboratório:
	        		</td>
	        		<td>
	        			<select wicket:id="laboratory">
	        				<option>[opções]</option>
	        			</select>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Nome:
	        		</td>
	        		<td>
	        			<input wicket:id="name"/>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Mínimo:
	        		</td>
	        		<td>
	        			<input wicket:id="minimum"/>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Máximo:
	        		</td>
	        		<td>
	        			<input wicket:id="maximum"/>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Média:
	        		</td>
	        		<td>
	        			<span wicket:id="mean">[média]</span>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Desvio padrão:
	        		</td>
	        		<td>
	        			<input wicket:id="standardDeviation"/>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Coeficiente de variação:
	        		</td>
	        		<td>
	        			<input wicket:id="coefficientOfVariation"/>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Status:
	        		</td>
	        		<td>
	        			<select wicket:id="status">
	        				<option>[opções]</option>
	        			</select>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td colspan="2">
	        			<button wicket:id="save">Salvar</button>
	        		</td>
	        	</tr>
	        </table>
        </form>
    </body>
</html>
