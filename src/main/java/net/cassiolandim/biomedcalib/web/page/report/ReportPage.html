<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Relatório</title>
    </head>
    <body>
        <strong>Relatório de corridas</strong>
        <hr/>
        
        <a wicket:id="adminHomeLink">[home]</a>
        <hr/>
        
        <table width="100%">
	    	<tr>
	    		<td>
	    			Laboratório: <span wicket:id="laboratory">[nome lab]</span><br>
	    			Analista responsável: <span wicket:id="loggedUser">[logged user]</span>
	    		</td>
	    		<td align="right">
	    			<img wicket:id="bothCardImage"/>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td align="right" colspan="2">
	    			Período: de [dataInicio] à [dataFim]
	    		</td>
	    	</tr>
	    </table>
        
        
        <table border="1">
        	<tr>
        		<td>
        			<table>
        				<tr>
        					<td>
        						--
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Média em uso
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Desvio padrão em uso
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Média corrente
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Desvio padrão corrente
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Coeficiente de variação corrente
        					</td>
        				</tr>
        			</table>
        		</td>
        		<td wicket:id="controlSerums">
        			<table>
        				<tr>
	        				<td>
	        					Nível <span wicket:id="index">[index]</span>
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="meanInUse">
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="standardDeviationInUse">
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="meanCurrent">
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="standardDeviationCurrent">
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="cofficientOfVariationCurrent">
	        				</td>
        				</tr>
        			</table>
        		</td>
        	</tr>
        </table>
        
        <table>
        	<tr>
        		<th>
        			CA
        		</th>
        		<th wicket:id="measuresColumns" align="center">
        			Nível <span wicket:id="label">[index]</span>
        		</th>
        	</tr>
        	<tr>
        		<td>
        			<table>
        				<tr wicket:id="indexRows" valign="top">
        					<td wicket:id="label" align="right">[label]</td>
        				</tr>
        			</table>
        		</td>
        		
        		<td wicket:id="measuresAggregates" valign="top">
        			<table>
        				<tr wicket:id="measuresRows">
        					<td wicket:id="label" align="right">[label]</td>
        				</tr>
        			</table>
        		</td>
        	</tr>
        </table>
        
        <table>
        	<tr wicket:id="chartsView">
        		<td>
        			<img wicket:id="lineChart"/>
        		</td>
        	</tr>
        </table>
	</body>
</html>
