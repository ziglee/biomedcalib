<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>
        <title>Biomedcalib - Relatório</title>
    </head>
    <body>
    	<wicket:extend>
        <strong>Relatório de corridas</strong>
        <hr/>
        
        <a wicket:id="adminHomeLink">[home]</a>
        <hr/>
        
   		<div id="labLogo">
   			<img wicket:id="bothCardImage"/>
   		</div>
	    		
   		<div>
   			Laboratório:
   			<span wicket:id="laboratory">[nome lab]</span>
   		</div>
   		<div>
   			Analista responsável:
   			<span wicket:id="loggedUser">[logged user]</span>
   		</div>
   		
   		<div>
   			Período: de [dataInicio] à [dataFim]
	    </div>
        
        <table>
        	<tr>
        		<td>
        			<table>
        				<tr>
        					<td>
        						--
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Média em uso
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Desvio padrão em uso
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Média corrente
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Desvio padrão corrente
        					</td>
        				</tr>
        				<tr>
        					<td>
        						Coeficiente de variação corrente
        					</td>
        				</tr>
        			</table>
        		</td>
        		
        		<td wicket:id="controlSerums">
        			<table>
        				<tr>
	        				<td>
	        					Nível <span wicket:id="index">1</span>
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="meanInUse" align="right">
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="standardDeviationInUse" align="right">
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="meanCurrent" align="right">
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="standardDeviationCurrent" align="right">
	        				</td>
        				</tr>
        				<tr>
	        				<td wicket:id="cofficientOfVariationCurrent" align="right">
	        				</td>
        				</tr>
        			</table>
        		</td>
        	</tr>
        </table>
        
        <table>
        	<tr>
        		<th>
        			CA
        		</th>
        		<th wicket:id="measuresColumns" align="center">
        			Nível <span wicket:id="label">[index]</span>
        		</th>
        	</tr>
        	<tr>
        		<td>
        			<table>
        				<tr wicket:id="indexRows" valign="top">
        					<td wicket:id="label" align="right">[label]</td>
        				</tr>
        			</table>
        		</td>
        		
        		<td wicket:id="measuresAggregates" valign="top">
        			<table>
        				<tr wicket:id="measuresRows">
        					<td wicket:id="label" align="right">[label]</td>
        				</tr>
        			</table>
        		</td>
        	</tr>
        </table>
        
        <table>
        	<tr wicket:id="chartsView">
        		<td>
        			<img wicket:id="lineChart"/>
        		</td>
        	</tr>
        </table>
        </wicket:extend>
	</body>
</html>
