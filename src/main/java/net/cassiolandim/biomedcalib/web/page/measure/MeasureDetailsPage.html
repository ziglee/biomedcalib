<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Detalhes das Medições</title>
    </head>
    <body>
        <strong>Detalhes das Medições</strong>
        <hr/>
        
        <a wicket:id="homeLink">[home]</a>
        |
        <a wicket:id="measureListLink">[listagem]</a>
        |
        <a wicket:id="editLink">[editar]</a>
        <hr/>
        
        <table border="1">
        	<tr>
        		<td>
        			Laboratório:
        		</td>
        		<td>
        			<span wicket:id="laboratory.name">[laboratorio]</span>
        		</td>
        	</tr>
        	<tr>
        		<td>
        			Soro controle:
        		</td>
        		<td>
        			<span wicket:id="controlSerum.name">[soro controle]</span>
        		</td>
        	</tr>
        	<tr>
        		<td>
        			Data de criação:
        		</td>
        		<td>
        			<span wicket:id="creationDate">[data de criação]</span>
        		</td>
        	</tr>
        	<tr>
        		<td>
        			Observações:
        		</td>
        		<td>
        			<span wicket:id="observation">[observações]</span>
        		</td>
        	</tr>
        </table>
        
        <br/>
        	
        <table border="1">
			<thead>
				<tr>
					<th>
						Data
					</th>
					<th>
						Valor
					</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="measures">
					<td>
						<span wicket:id="date">[data]</span>
					</td>
					<td>
						<span wicket:id="value">[valor]</span>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">
						Média: <span wicket:id="mean">[média]</span><br/>
						Desvio padrão: <span wicket:id="standardDeviation">[desvio padrão]</span><br/>
						Coeficiente de variação: <span wicket:id="coefficientOfVariation">[coeficiente de variação]</span>
					</td>
				</tr>
			</tfoot>
		</table>
    </body>
</html>
