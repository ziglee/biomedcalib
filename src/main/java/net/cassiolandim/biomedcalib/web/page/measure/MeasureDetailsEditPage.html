<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Detalhes das Medições</title>
    </head>
    <body>
        <strong>Detalhes das Medições</strong>
        <hr/>
        
        <a wicket:id="homeLink">[home]</a>
        |
        <a wicket:id="measureListLink">[listagem]</a>
        <hr/>
        
        <div wicket:id="feedback"></div>
        
		<form wicket:id="form">
	        <table border="1">
	        	<tr>
	        		<td>
	        			Laboratório:
	        		</td>
	        		<td>
	        			<span wicket:id="laboratory.name">[laboratorio]</span>
	        		</td>
	        	</tr>
	        	<tr>
	        		<td>
	        			Soro controle:
	        		</td>
	        		<td>
	        			<select wicket:id="controlSerum">
	        				<option>[control serum]</option>
	        			</select>
	        		</td>
	        	</tr>
	        	<tr>
	        		<td>
	        			Data de criação:
	        		</td>
	        		<td>
	       				<input wicket:id="creationDate" />
	        		</td>
	        	</tr>
	        	<tr>
	        		<td>
	        			Observações:
	        		</td>
	        		<td>
	       				<textarea wicket:id="observation">[observações]</textarea>
	        		</td>
	        	</tr>
	        	<tr>
	        		<td colspan="2">
	       				<button wicket:id="save">Salvar</button>
	        		</td>
	        	</tr>
	        </table>
        	
        	<br/>
        	
	        <table border="1">
				<thead>
					<tr>
						<th>
							Data
						</th>
						<th>
							Valor
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="measures">
						<td>
							<input wicket:id="date" />
						</td>
						<td>
							<input wicket:id="value" />
						</td>
						<td>
							<button wicket:id="remove">X</button>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<button wicket:id="add">Add</button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>
							Média:
						</td>
						<td colspan="2">
							<span wicket:id="mean">[média]</span>
						</td>
					</tr>
					<tr>
						<td>
							Desvio padrão:
						</td>
						<td colspan="2">
							<span wicket:id="standardDeviation">[desvio padrão]</span>
						</td>
					</tr>
					<tr>
						<td>
							Coeficiente de variação:
						</td>
						<td colspan="2">
							<span wicket:id="coefficientOfVariation">[coeficiente de variação]</span>
						</td>
					</tr>
				</tfoot>
			</table>
       	</form>
    </body>
</html>
