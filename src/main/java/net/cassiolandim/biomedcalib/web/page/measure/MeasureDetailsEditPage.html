<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Detalhes das Medições</title>
    </head>
    <body>
        <strong>Detalhes das Medições</strong>
        <hr/>
        
        <a wicket:id="homeLink">[home]</a>
        |
        <a wicket:id="measureListLink">[listagem]</a>
        <hr/>
        
        <table>
        	<tr>
        		<td>
        			Laboratório: <span wicket:id="laboratory.name">[laboratorio]</span>
        		</td>
        		<td>
        			Data de criação: <span wicket:id="creationDate">[data de criação]</span>
        		</td>
        	</tr>
        	<tr>
        		<td>
        			Observações:
        		</td>
        		<td>
        			<form wicket:id="form">
        				<textarea wicket:id="observation">[observações]</textarea>
        				<button wicket:id="save">Salvar</button>
					</form>
        		</td>
        	</tr>
        </table>
        
        <table>
        	<tr>
        		<td>
       				<span wicket:id="measures1">[medidas1]</span>
       				<a wicket:id="editMeasures1" target="editMeasures1">editar</a>
        		</td>
        		<td>
       				<span wicket:id="measures2">[medidas2]</span>
       				<a wicket:id="editMeasures2" target="editMeasures2">editar</a>
        		</td>
        		<td>
       				<span wicket:id="measures3">[medidas3]</span>
       				<a wicket:id="editMeasures3" target="editMeasures3">editar</a>
        		</td>
        	</tr>
        </table>
    </body>
</html>
