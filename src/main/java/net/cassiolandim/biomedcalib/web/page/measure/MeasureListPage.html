<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Listagem de Medições</title>
    </head>
    <body>
    	<wicket:extend>
        <strong>Listagem de Medições</strong>
        <hr/>
        
        <a wicket:id="homeLink">[home]</a>
        |
        <a wicket:id="newLink">[novo]</a>
        <hr/>
        
        <div wicket:id="feedback"></div>
        
        <table>
        	<tr>
        		<th>
        			Data Inicial
        		</th>
        		<th>
        			Data Final
        		</th>
        		<th>
        			Nível
        		</th>
        		<th>
        			
        		</th>
        	</tr>
        	<tr wicket:id="measureAggregates">
        		<td wicket:id="firstDate">[primeira data]</td>
        		<td wicket:id="lastDate">[ultima data]</td>
        		<td>
        			<span wicket:id="controlSerum.manufacturer">[fabricante]</span>&nbsp;
        			<span wicket:id="controlSerum.name">[nivel]</span>
        		</td>
        		<td><a wicket:id="measureDetailsLink">[detalhes]</a></td>
        	</tr>
        </table>
        </wicket:extend>
    </body>
</html>
