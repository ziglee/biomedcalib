<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Listagem de Medições</title>
    </head>
    <body>
        <strong>Listagem de Medições</strong>
        <hr/>
        
        <a wicket:id="homeLink">[home]</a>
        |
        <a wicket:id="newLink">[novo]</a>
        <hr/>
        
        <div wicket:id="feedback"></div>
        
        <table>
        	<tr>
        		<th>
        			Data de criação
        		</th>
        		<th>
        			Nível 1
        		</th>
        		<th>
        			Nível 2
        		</th>
        		<th>
        			Nível 3
        		</th>
        		<th>
        			
        		</th>
        	</tr>
        	<tr wicket:id="measureAggregates">
        		<td wicket:id="creationDate">[data de criação]</td>
        		<td wicket:id="measures1.controlSerum.name">[nivel 1]</td>
        		<td wicket:id="measures2.controlSerum.name">[nivel 2]</td>
        		<td wicket:id="measures3.controlSerum.name">[nivel 3]</td>
        		<td><a wicket:id="measureDetailsLink">[detalhes]</a></td>
        	</tr>
        </table>
    </body>
</html>
