<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Listagem de Usuários</title>
    </head>
    <body>
        <strong>Listagem de Usuários</strong>
        <hr/>
        
        <a wicket:id="adminHomeLink">[home]</a>
        |
        <a wicket:id="newLink">[novo]</a>
        <hr/>
        
        <div wicket:id="feedback"></div>
        
        <table>
        	<tr>
        		<th>
        			Nome
        		</th>
        		<th>
        			Laboratório
        		</th>
        		<th>
        			Ativo
        		</th>
        		<th>
        		</th>
        		<th>
        		</th>
        	</tr>
        	<tr wicket:id="users">
        		<td wicket:id="name">[nome]</td>
        		<td wicket:id="laboratory.name">[lab]</td>
        		<td wicket:id="active">[ativo]</td>
        		<td><a wicket:id="editLink">[editar]</a></td>
        		<td><a wicket:id="deleteLink">[excluir]</a></td>
        	</tr>
        </table>
    </body>
</html>
