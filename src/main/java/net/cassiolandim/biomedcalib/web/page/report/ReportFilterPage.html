<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Relatório</title>
    </head>
    <body>
    	<wicket:extend>
        <strong>Relatório de corridas</strong>
        <hr/>
        
        <a wicket:id="adminHomeLink">[home]</a>
        <hr/>
        
        <div wicket:id="feedback"></div>
        
		<form wicket:id="form">
			<table>
				<tr>
					<td>
						Laboratório
					</td>
					<td colspan="3">
						<select wicket:id="laboratory">
			   				<option>[laboratorio]</option>
			   			</select>
					</td>
				</tr>
				<tr>
					<td>
						Data início:
					</td>
					<td>
						<input wicket:id="firstDate"/>
					</td>
					<td>
						Data fim:
					</td>
					<td>
						<input wicket:id="lastDate"/>
					</td>
				</tr>
				<tr>
					<td>
						Medidas:
					</td>
					<td colspan="3">
						<span wicket:id="choices">
						</span>
					</td>
				</tr>
			</table>
   			<button wicket:id="submit">Enviar</button>
		</form>
		</wicket:extend>
    </body>
</html>
