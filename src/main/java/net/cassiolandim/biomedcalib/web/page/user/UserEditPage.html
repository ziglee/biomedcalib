<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Biomedcalib - Edição de Usuários</title>
    </head>
    <body>
        <strong>Edição de Usuários</strong>
        <hr/>
        
        <a wicket:id="adminHomeLink">[home]</a>
        |
        <a wicket:id="listLink">[listagem]</a>
        <hr/>
        
        <div wicket:id="feedback"></div>
        <br/>
        <form wicket:id="form">
	        <table>
	        	<tr>
	        		<td>
	        			Laboratório:
	        		</td>
	        		<td>
	        			<select wicket:id="laboratory">
	        				<option>[Lab1]</option>
	        				<option>[Lab2]</option>
	        				<option>[Lab3]</option>
	        				<option>[Lab4]</option>
	        			</select>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Nome:
	        		</td>
	        		<td>
	        			<input wicket:id="name"/>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Ativo:
	        		</td>
	        		<td>
	        			<span wicket:id="active">
					    	<input wicket:id="true" type="radio"/>Sim
					    	<input wicket:id="false" type="radio"/>Não
					  	</span>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td>
	        			Administrador:
	        		</td>
	        		<td>
	        			<span wicket:id="admin">
					    	<input wicket:id="true" type="radio"/>Sim
					    	<input wicket:id="false" type="radio"/>Não
					  	</span>
	        		</td>
	        	</tr>
	        	
	        	<tr>
	        		<td colspan="2">
	        			<button wicket:id="save">Salvar</button>
	        		</td>
	        	</tr>
	        </table>
        </form>
    </body>
</html>
